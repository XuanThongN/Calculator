<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2344/2344132.png" type="image/x-icon">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
            <div class="author">Nguyễn Xuân Thông</div>
    <section class="calculator">
        <form>
            <input type="text" class="input"> 
            </form>
        <div class="buttons">
            <button type="button" class="btn btn-yellow">*</button>
            <button type="button" class="btn btn-yellow">/</button>
            <button type="button" class="btn btn-yellow">+</button>
            <button type="button" class="btn btn-yellow">-</button>
            
            <button type="button" class="btn btn-grey">9</button>
            <button type="button" class="btn btn-grey">8</button>
            <button type="button" class="btn btn-grey">7</button>
            <button type="button" class="btn btn-grey">6</button>
            <button type="button" class="btn btn-grey">5</button>
            <button type="button" class="btn btn-grey">4</button>
            <button type="button" class="btn btn-grey">3</button>
            <button type="button" class="btn btn-grey">2</button>
            <button type="button" class="btn btn-grey">1</button>
            <button type="button" class="btn btn-grey">0</button>
            <button type="button" class="btn btn-grey">.</button>
            
            <button type="button" class=" btn-equal">=</button>
            <button type="button" class=" btn-clear">C</button>
        </div>

    </section>
    
    <script src="./app.js"></script>
</body>
</html>
